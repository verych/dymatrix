<html>
<head>
    <meta charset="utf-8">
    <style>
        .controls1 {width: 600px; float: left;}
        .results {width: 600px; float: left;}
    </style>
</head>
<body>
    <script type="text/javascript" src="dymatrix.js" charset="utf-8"></script>
    <script>
        function onMatrixCreated(arrayOfMatrix) {
            arrayOfMatrix.forEach(function (currentValue, index, arr) {
                setUpdate(currentValue, 'r' + index);
                currentValue.exportData();
            });
        };
        function setUpdate(m, id) {
            m.setData(function (data) {
                console.log(data);
                var el = document.getElementById(id);
                el.innerText = JSON.stringify(data).replace(/:{/g, ":\r\n{").replace(/},/g, "},\r\n");

            });
        }

        dymatrix.init('container', {
            groups: [
                {
                    id: 'web',
                    name: 'Web',
                    rows: [
                        { id: 'download', name: 'Download file from web' },
                        { id: 'share_link', name: 'Create shared link from web' },
                        { id: 'download_link', name: 'Download file from shared link' },
                        { id: 'view_link', name: 'View file from shared link' },
                        { id: 'wopi', name: 'View/edit with Office online' }
                    ]
                },
                {
                    id: 'mobile',
                    name: 'Mobile',
                    rows: [
                        { id: 'share_link', name: 'Create shared link' },
                        { id: 'view', name: 'View' },
                        { id: 'open', name: 'Open In' }
                    ]
                },
                {
                    id: 'desktop',
                    name: 'Desktop',
                    rows: [
                        { id: 'sync', name: 'Sync down' }
                    ]
                },
                {
                    id: 'outlook',
                    name: 'Outlook',
                    rows: [
                        { id: 'share_link', name: 'Create shared link' }
                    ]
                }
            ],
            columns: [
                { id: 'unclassified', name: 'Unclassified' },
                { id: 'not_sensitive', name: 'Not-sensitive' },
                { id: 'sensitive', name: 'Sensitive' }
            ],
            options: [
                { id: 'allow', name: 'Allow' },
                { id: 'warn', name: 'Warn' },
                { id: 'disallow', name: 'Disallow' }
            ],
            values: {
                web: {
                    download: {
                        unclassified: 'allow',
                        not_sensitive: 'warn',
                        sensitive: 'disallow',
                    },
                    share_link: {
                        unclassified: 'allow',
                        not_sensitive: 'allow',
                        sensitive: 'allow',
                    },
                    download_link: {
                        unclassified: 'warn',
                        not_sensitive: 'warn',
                        sensitive: 'warn',
                    },
                    view_link: {
                        unclassified: 'disallow',
                        not_sensitive: 'disallow',
                        sensitive: 'disallow',
                    },
                    wopi: {
                        unclassified: 'allow',
                        not_sensitive: 'warn',
                        sensitive: 'allow',
                    },
                }
            }
        }, onMatrixCreated);
    </script>
    <div class="controls">
        <div class="container"></div>
        <hr />
        <div class="container"></div>
    </div>
    <div class="results">
        <strong>Result #1:</strong>
        <pre><div id="r0">...</div></pre>
        <strong>Result #2:</strong>
        <pre><div id="r1">...</div></pre>
    </div>
</body>
</html>
